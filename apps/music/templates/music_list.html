{% extends 'base.html' %}

{% load static %}

{% block content %}
<br>

<!-- Track Section Begin -->
    <section class="track spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="section-title">
                        <h2>Latest tracks</h2>
                        <h1>Music podcast</h1>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="track__all">
                        <a href="#" class="primary-btn border-btn">View all tracks</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7 p-0">
                    <div class="track__content nice-scroll">
                        {% for music in musics %}
                        <div class="single_player_container">
                            <h4>{{music.title}}</h4>
                            <audio controls autoplay >
                                  <source src="{{ music.music.url }}" type="audio/mpeg">
                                </audio>
                            {% for music1 in music.genre.all %}
                            <span>{{music1.name}}</span>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-5 p-0">
                    <div class="track__pic">
                        <img src="{% static 'img/track-right.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Track Section End -->
<br>

{% endblock %}
